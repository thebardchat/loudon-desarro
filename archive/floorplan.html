<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floor Plan — Loudon / DeSarro</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Barlow+Condensed:wght@300;400;500;600&family=Barlow:wght@300;400&display=swap');
  *{margin:0;padding:0;box-sizing:border-box}
  body{background:#0a0e14;color:#fff;font-family:'Barlow',sans-serif;overflow:auto;min-height:100vh;padding:20px}
  .top{text-align:center;margin-bottom:20px}
  .top h1{font-family:'Playfair Display';font-weight:800;font-size:28px}
  .top h1 span{color:#d4af37}
  .top p{font-family:'Barlow Condensed';font-size:11px;letter-spacing:3px;text-transform:uppercase;color:rgba(255,255,255,0.2);margin-top:4px}
  .back{font-family:'Barlow Condensed';font-size:10px;letter-spacing:2px;text-transform:uppercase;color:rgba(255,255,255,0.2);text-decoration:none;display:inline-block;margin-bottom:12px}
  .back:hover{color:#d4af37}
  .plan{position:relative;width:100%;max-width:900px;margin:0 auto;aspect-ratio:250/320}
  svg{width:100%;height:100%}
  .zone{fill-opacity:0.15;stroke-width:1.5;cursor:pointer;transition:fill-opacity .2s}
  .zone:hover{fill-opacity:0.3}
  text{font-family:'Barlow Condensed',sans-serif;fill:#fff}
  .label{font-size:9px;letter-spacing:1px;text-transform:uppercase;fill:rgba(255,255,255,0.7)}
  .dim{font-size:7px;fill:rgba(255,255,255,0.3)}
  .gold{fill:#d4af37}
  .legend{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin-top:16px;max-width:900px;margin-left:auto;margin-right:auto}
  .leg{display:flex;align-items:center;gap:5px;font-family:'Barlow Condensed';font-size:10px;letter-spacing:1px;text-transform:uppercase;color:rgba(255,255,255,0.4)}
  .dot{width:10px;height:10px;border-radius:2px}
</style>
</head>
<body>
  <a class="back" href="index.html">← Back to Home</a>
  <div class="top">
    <h1>Loudon / <span>DeSarro</span> — Floor Plan</h1>
    <p>200' × 250' · 50,000 SF · PLEX FLEX™ Arena</p>
  </div>

  <div class="plan">
    <svg viewBox="0 0 500 650" xmlns="http://www.w3.org/2000/svg">
      <!-- Building outline (elliptical ends) -->
      <path d="M50,100 Q50,40 250,40 Q450,40 450,100 L450,550 Q450,610 250,610 Q50,610 50,550 Z"
        fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>

      <!-- SOUTH END — Grand Entrance -->
      <rect x="60" y="520" width="380" height="70" rx="4" class="zone" fill="#d4af37" stroke="#d4af37"/>
      <text x="250" y="548" text-anchor="middle" class="label gold" font-size="10">Grand Entrance</text>
      
      <!-- Ticket Sales -->
      <rect x="70" y="530" width="60" height="28" rx="2" class="zone" fill="#f0c040" stroke="#f0c040"/>
      <text x="100" y="547" text-anchor="middle" class="label" font-size="7">Tickets</text>

      <!-- Front Concessions -->
      <rect x="140" y="530" width="80" height="28" rx="2" class="zone" fill="#e08030" stroke="#e08030"/>
      <text x="180" y="547" text-anchor="middle" class="label" font-size="7">Concessions</text>

      <!-- Merch -->
      <rect x="230" y="530" width="60" height="28" rx="2" class="zone" fill="#c060c0" stroke="#c060c0"/>
      <text x="260" y="547" text-anchor="middle" class="label" font-size="7">Merch</text>

      <!-- Bathrooms -->
      <rect x="300" y="530" width="55" height="28" rx="2" class="zone" fill="#4080c0" stroke="#4080c0"/>
      <text x="327" y="547" text-anchor="middle" class="label" font-size="7">Restrooms</text>

      <!-- Rear Concessions -->
      <rect x="365" y="530" width="65" height="28" rx="2" class="zone" fill="#e08030" stroke="#e08030"/>
      <text x="397" y="547" text-anchor="middle" class="label" font-size="7">Rear Conc.</text>

      <!-- Locker Rooms (backed against interior wall) -->
      <rect x="70" y="490" width="90" height="30" rx="2" class="zone" fill="#4060a0" stroke="#4060a0"/>
      <text x="115" y="508" text-anchor="middle" class="label" font-size="7">Men's Locker</text>

      <rect x="170" y="490" width="90" height="30" rx="2" class="zone" fill="#6040a0" stroke="#6040a0"/>
      <text x="215" y="508" text-anchor="middle" class="label" font-size="7">Women's Locker</text>

      <!-- Small Offices -->
      <rect x="270" y="490" width="60" height="30" rx="2" class="zone" fill="#806030" stroke="#806030"/>
      <text x="300" y="508" text-anchor="middle" class="label" font-size="7">Office</text>

      <rect x="340" y="490" width="60" height="30" rx="2" class="zone" fill="#806030" stroke="#806030"/>
      <text x="370" y="508" text-anchor="middle" class="label" font-size="7">Office</text>

      <!-- WEST SIDE — Turf + S&C (along glass garage doors) -->
      <!-- Glass Garage Doors indicator -->
      <line x1="56" y1="120" x2="56" y2="480" stroke="#d4af37" stroke-width="3" stroke-dasharray="8,4"/>
      <text x="42" y="300" text-anchor="middle" class="label gold" font-size="6" transform="rotate(-90,42,300)">Glass Garage Doors (West Wall)</text>

      <!-- 40-Yard Turf -->
      <rect x="65" y="160" width="100" height="310" rx="3" class="zone" fill="#2d7a30" stroke="#2d7a30"/>
      <text x="115" y="290" text-anchor="middle" class="label" font-size="9">40-Yard</text>
      <text x="115" y="302" text-anchor="middle" class="label" font-size="9">Turf</text>
      <text x="115" y="318" text-anchor="middle" class="dim">120' × 30'</text>
      <!-- Yard lines -->
      <line x1="75" y1="199" x2="155" y2="199" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
      <line x1="75" y1="238" x2="155" y2="238" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
      <line x1="75" y1="277" x2="155" y2="277" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
      <line x1="75" y1="316" x2="155" y2="316" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
      <line x1="75" y1="355" x2="155" y2="355" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
      <line x1="75" y1="394" x2="155" y2="394" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
      <line x1="75" y1="433" x2="155" y2="433" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>

      <!-- S&C Zone -->
      <rect x="170" y="160" width="80" height="310" rx="3" class="zone" fill="#1a1a2e" stroke="#484848"/>
      <text x="210" y="290" text-anchor="middle" class="label" font-size="8">Strength</text>
      <text x="210" y="302" text-anchor="middle" class="label" font-size="8">& Cond.</text>
      <text x="210" y="318" text-anchor="middle" class="dim">Racks · Platforms</text>
      <text x="210" y="330" text-anchor="middle" class="dim">Ellipticals · Cable</text>

      <!-- EAST SIDE — PLEX FLEX -->
      <rect x="260" y="120" width="175" height="360" rx="3" class="zone" fill="#8a8a85" stroke="#8a8a85"/>
      <text x="347" y="280" text-anchor="middle" class="label gold" font-size="11">PLEX FLEX™</text>
      <text x="347" y="296" text-anchor="middle" class="label" font-size="8">Retractable Beams</text>
      <text x="347" y="310" text-anchor="middle" class="dim">16 Rows · 2,600 Seats</text>
      <text x="347" y="324" text-anchor="middle" class="dim">20' Beams Through East Wall</text>

      <!-- Beam direction arrows -->
      <line x1="435" y1="250" x2="475" y2="250" stroke="#d4af37" stroke-width="1.5" marker-end="url(#arrow)"/>
      <line x1="435" y1="300" x2="475" y2="300" stroke="#d4af37" stroke-width="1.5" marker-end="url(#arrow)"/>
      <line x1="435" y1="350" x2="475" y2="350" stroke="#d4af37" stroke-width="1.5" marker-end="url(#arrow)"/>
      <text x="475" y="388" text-anchor="middle" class="label gold" font-size="6">Beams Deploy</text>
      <text x="475" y="398" text-anchor="middle" class="label gold" font-size="6">Outside →</text>

      <!-- East wall indicator -->
      <line x1="444" y1="120" x2="444" y2="480" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

      <!-- NORTH END — Wrestling Arena -->
      <ellipse cx="250" cy="100" rx="180" ry="55" class="zone" fill="#a01020" stroke="#a01020"/>
      <text x="250" y="90" text-anchor="middle" class="label" font-size="10">NCAA Wrestling Arena</text>
      <text x="250" y="104" text-anchor="middle" class="dim">3× 42'×42' Competition Mats</text>
      <!-- Mat circles -->
      <circle cx="185" cy="95" r="18" fill="none" stroke="rgba(212,175,55,0.3)" stroke-width="1"/>
      <circle cx="250" cy="80" r="18" fill="none" stroke="rgba(212,175,55,0.3)" stroke-width="1"/>
      <circle cx="315" cy="95" r="18" fill="none" stroke="rgba(212,175,55,0.3)" stroke-width="1"/>

      <!-- OUTSIDE EAST — Soccer/Football Field -->
      <rect x="455" y="100" width="40" height="420" rx="3" fill="rgba(26,90,32,0.2)" stroke="rgba(26,90,32,0.3)" stroke-width="1"/>
      <text x="475" y="200" text-anchor="middle" class="label" font-size="6" transform="rotate(90,475,200)">Outdoor Training Field</text>

      <!-- SOUTH — Parking + Food Trucks -->
      <rect x="100" y="600" width="300" height="35" rx="3" fill="rgba(42,42,42,0.3)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
      <text x="250" y="618" text-anchor="middle" class="label" font-size="7">Parking · 5 Food Truck Spots</text>
      <!-- Food truck icons -->
      <rect x="140" y="622" width="15" height="8" rx="1" fill="rgba(212,175,55,0.3)"/>
      <rect x="165" y="622" width="15" height="8" rx="1" fill="rgba(212,175,55,0.3)"/>
      <rect x="190" y="622" width="15" height="8" rx="1" fill="rgba(212,175,55,0.3)"/>
      <rect x="215" y="622" width="15" height="8" rx="1" fill="rgba(212,175,55,0.3)"/>
      <rect x="240" y="622" width="15" height="8" rx="1" fill="rgba(212,175,55,0.3)"/>

      <!-- Dimensions -->
      <text x="250" y="25" text-anchor="middle" class="dim" font-size="8">← 200' →</text>
      <text x="22" y="300" text-anchor="middle" class="dim" font-size="8" transform="rotate(-90,22,300)">← 250' →</text>

      <!-- Arrow marker -->
      <defs>
        <marker id="arrow" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
          <path d="M0,0 L6,2 L0,4" fill="#d4af37"/>
        </marker>
      </defs>

      <!-- Flow arrows (entrance) -->
      <path d="M250,590 L250,560" stroke="rgba(212,175,55,0.3)" stroke-width="1" marker-end="url(#arrow)"/>
      <text x="250" y="586" text-anchor="middle" class="label gold" font-size="6">Enter</text>

      <!-- North label -->
      <text x="250" y="35" text-anchor="middle" class="label" font-size="7" fill="rgba(255,255,255,0.15)">NORTH</text>
      <text x="250" y="645" text-anchor="middle" class="label" font-size="7" fill="rgba(255,255,255,0.15)">SOUTH (Entrance)</text>
      <text x="12" y="300" text-anchor="middle" class="label" font-size="7" fill="rgba(255,255,255,0.15)" transform="rotate(-90,12,300)">WEST (Glass Doors)</text>
      <text x="490" y="300" text-anchor="middle" class="label" font-size="7" fill="rgba(255,255,255,0.15)" transform="rotate(90,490,300)">EAST (PLEX FLEX)</text>
    </svg>
  </div>

  <div class="legend">
    <div class="leg"><div class="dot" style="background:#a01020"></div>Wrestling Arena</div>
    <div class="leg"><div class="dot" style="background:#2d7a30"></div>40-Yard Turf</div>
    <div class="leg"><div class="dot" style="background:#484848"></div>S&C</div>
    <div class="leg"><div class="dot" style="background:#8a8a85"></div>PLEX FLEX™</div>
    <div class="leg"><div class="dot" style="background:#d4af37"></div>Entrance / Amenities</div>
    <div class="leg"><div class="dot" style="background:#4060a0"></div>Locker Rooms</div>
    <div class="leg"><div class="dot" style="background:#806030"></div>Offices</div>
    <div class="leg"><div class="dot" style="background:#e08030"></div>Concessions</div>
  </div>
</body>
</html>
